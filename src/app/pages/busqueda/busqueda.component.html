<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let u of usuarios" class="pointer">
                            <td [routerLink]="['/usuarios']">
                                <img [src]="u.img | imagen:'usuario'" alt="" class="w50">
                            </td>
                            <td>{{ u.nombre }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" role="alert" *ngIf="usuarios.length === 0">
                    <strong>No hay registros</strong>
                </div>
            </div>
        </div>
    </div>
