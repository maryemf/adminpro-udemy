<div class="row animated fadeIn">
    <div class="col-12 ">
        <div class="card ">
            <div class="card-body ">
                <input #input (keyup)="buscarMedico(input.value)" type="text " name=" " id=" " class="form-control " placeholder="Buscar médico... ">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/medico','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"><i class="fa fa-plus"></i> Crear médico</button>
                </div>

                <h3 class="card-title"> Médicos registrados (<small>{{ _medico.totalMedicos }}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let m of medicos">
                            <td><img [src]=" m.img | imagen:'medico' " class="w50"></td>
                            <td>{{ m.nombre }}</td>
                            <td>{{ m.hospital.nombre }}</td>
                            <td>
                                <button [routerLink]="['/medico', m._id]" type="button" class="btn btn-primary"><i class="fa fa-edit"></i></button>&nbsp;
                                <button (click)="borrarMedico(m)" type="button" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>

                </table>
                <button type="button" class="btn btn-secondary" (click)="cambiarDesde(-5)">Anteriores</button>&nbsp;
                <button type="button" class="btn btn-secondary" (click)="cambiarDesde(5)">Siguientes</button>
            </div>
        </div>
    </div>
</div>
