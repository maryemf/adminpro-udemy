<h3>{{leyenda}}</h3>
<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" id="button-addon1"  (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
  </span>
    <input #txtPorcentaje type="number" class="form-control" placeholder="" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChange($event)" min="1" max="100">
    <div class="input-group-btn">
        <button class="btn btn-primary" type="button" id="button-addon2" (click)="cambiarValor(+5)"><i class="mdi mdi-plus"></i></button>
    </div>
</div>
